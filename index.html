    <button id="add-book-button">New Book</button>

      <label for="pages">Pages:</label><br>
      <input type="number" id="pages" name="pages" value="370"><br>
      <label for="read">Already Read?</label>
      <input type="checkbox" id="status" name="status" checked><br><br>

    </form>

    <div id="book-container">
    </div>
